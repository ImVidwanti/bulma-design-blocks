<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Forms | Bulma Design Blocks</title>
		<!-- Fonts -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
		<!-- Bulma CSS Framework | Version 0.6.0 -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="../css/blocks/forms.css">
	</head>
	<body>
		<section id="section-one" class="section">
			<div class="container">
				<div class="columns">
  				<div class="column is-half is-offset-one-quarter">
						<div class="has-text-centered">
							<h1 class="title is-2">Subscribe</h1>
						</div>
						<div class="field has-addons has-addons-centered">
							<div class="control is-expanded is-medium">
								<input class="input is-medium" type="text" placeholder="Enter Your Email Address">
							</div>
							<div class="control">
								<button class="button is-success is-medium">Submit</button>
							</div>
						</div>
						<div class="has-text-centered">
							<p>Find us on <a>Facebook</a> and <a>Twitter</a></p>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="section-two" class="section">
			<div class="container">
				<div class="columns">
					<div class="column is-half is-offset-one-quarter">
						<div class="has-text-centered">
							<h1 class="title is-2">Your Company</h1>
							<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
						</div>
						<div class="field has-addons has-addons-centered">
							<div class="control is-expanded is-medium">
								<input class="input is-medium" type="text" placeholder="Enter Your Email Address">
							</div>
							<div class="control">
								<button class="button is-success is-medium">Submit</button>
							</div>
						</div>
						<div class="has-text-centered">
							<p>
								<span class="icon is-large">
  								<a><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
								</span>
								<span class="icon is-large">
  								<a><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
								</span>
								<span class="icon is-large">
  								<a><i class="fa fa-google fa-2x" aria-hidden="true"></i></a>
								</span>
								<span class="icon is-large">
  								<a><i class="fa fa-pinterest fa-2x" aria-hidden="true"></i></a>
								</span>
								<span class="icon is-large">
  								<a><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
								</span>
							</p>
						</div>	
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
